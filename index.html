<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - home page</title>
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- start navigation -->
    <header>
        <a href="#main-content" aria-label="Skip to main content" class="skip">Skip to main content</a>
        <nav aria-label="main">
            <button type="button" class="btn-menu" onclick="document.location='index.html'"><img
                    src="images/menu-icon.svg" alt="menu-icon" class="menu-icon"></button>
            <div class="location">
                <img class="location-icon" src="images/location-icon.svg" alt="location">
                <h4>Chicago, IL</h4>
            </div>
            <img class="profile-img" src="images/women-1x.png" alt="profile-img">
        </nav>
    </header>

    <main>
        <!-- Welcome heading -->
        <div role="heading" class="welcome-text">
            <h1>Hey!</h1>
            <p>Let's get your order</p>
        </div>

        <form class="search-box">
            <img src="images/search-icon.svg" alt="search-icon" class="search-icon">
            <input class="place-box" type="text" placeholder="Search our delicious burgers">
        </form>

        <!-- categories part -->
        <div role="menu" class="categories">
            <div role="menuitem" class="ctn-burger">
                <picture class="cat-icon">
                    <source media="(max-width: 375px)" srcset="images/burger-icon-1x.png">
                    <source media="(min-width: 375px)" srcset="images/burger-icon-2x.png">
                    <img srcset="images/burger-icon-1x.png, images/burger-icon-2x.png" class="img-item"
                        src="images/burger-icon-1x.png" alt="burger-cat">
                </picture>
                <h5>Burgers</h5>
                <img src="images/arrow-icon-1.svg" alt="arrow" class="arrow-icon">
            </div>

            <div role="menuitem" class="ctn-cat">
                <picture class="cat-icon">
                    <source media="(max-width: 375px)" srcset="images/pizza-icon-1x.png">
                    <source media="(min-width: 375px)" srcset="images/pizza-icon-2x.png">
                    <img srcset="images/pizza-icon-1x.png, images/pizza-icon-2x.png" class="img-item"
                        src="images/pizza-icon-1x.png" alt="pizza-cat">
                </picture>
                <h5>Pizza</h5>
                <img src="images/arrow-icon-2.svg" alt="arrow" class="arrow-icon">
            </div>

            <div role="menuitem" class="ctn-cat">
                <picture class="cat-icon">
                    <source media="(max-width: 375px)" srcset="images/cake-icon-1x.png">
                    <source media="(min-width: 375px)" srcset="images/cake-icon-2x.png">
                    <img srcset="images/cake-icon-1x.png, images/cake-icon-2x.png" class="img-item"
                        src="images/cake-icon-1x.png" alt="cake-cat">
                </picture>
                <h5>Cakes</h5>
                <img src="images/arrow-icon-2.svg" alt="arrow" class="arrow-icon">
            </div>
        </div>

        <!-- popular part -->
        <div role="menu">
            <div class="popular">
                <h4>Popular</h4>
                <h6>View all ></h6>
            </div>
            <div class="item-container">
                <div class="box-container">
                    <div class="red-box"></div>
                    <picture>
                        <source media="(max-width: 375px)" srcset="images/burger-2-1x.png">
                        <source media="(min-width: 375px)" srcset="images/burger-2-2x.png">
                        <img srcset="images/burger-2-1x.png, images/burger-2-2x.png" class="burger-2" src="images/burger-2-1x.png" alt="burger-main">
                    </picture>
                </div>
                <div class="price-text">
                    <p class="item-name">Chipotle Cheesy Chicken</p>
                    <p class="item-name">$20.95</p>
                    <p class="item-name">Chicken Burger</p>
                </div>
                <button type="button" onclick="document.location='order.html'" class="btn-order">Order</button>
            </div>
        </div>
    </main>

    <!-- Menu bottom -->
    <footer>
        <button type="button" onclick="document.location='index.html'" class="btn-home">
            <span class="material-symbols-outlined">
                dashboard
                </span>Home</button>
        <button type="button" class="btn-bottom">
            <span class="material-symbols-outlined">
                favorite
                </span>Favorites</button>
        <button type="button" class="btn-bottom">
            <span class="material-symbols-outlined">
                person
                </span>Account</button>
        <button type="button" class="btn-bottom">
            <span class="material-symbols-outlined">
                more_horiz
                </span>More</button>
    </footer>
</body>

</html>
