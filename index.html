<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - home page</title>
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <button type="button" class="btn-menu" onclick="document.location='index.html'"><img src="images/menu-icon.svg" alt="menu-icon" class="menu-icon"></button>
            <img class="location-icon" src="images/location-icon.svg" alt="location"><h4>Chicago, IL</h4>
            <img class="profile-img" src="images/women-1x.png" alt="profile-img">
        </nav>
    </header>

    <main>
        <div class="welcome-text">
            <h1>Hey!</h1>
            <h3>Let's get your order</h3>
        </div>

        <form class="search-box">
            <img src="images/search-icon.svg" alt="search-icon" class="search-icon">
            <input class="place-box" type="text"
                    placeholder="Search our delicious burgers">
        </form>

        
        <div class="categories">
            <div class="ctn-burger">
                <img class="img-item" src="images/burger-icon-1x.png" alt="burger-cat">
                <h5>Burgers</h5>
                <img src="images/arrow-icon-1.svg" alt="arrow" class="arrow-icon">
            </div>

            <div class="ctn-cat">
                <img class="img-item" src="images/pizza-icon-1x.png" alt="pizza-cat">
                <h5>Pizza</h5>
                <img src="images/arrow-icon-2.svg" alt="arrow" class="arrow-icon">
            </div>

            <div class="ctn-cat">
                <img class="img-item" src="images/cake-icon-1x.png" alt="cake-cat">
                <h5>Cakes</h5>
                <img src="images/arrow-icon-2.svg" alt="arrow" class="arrow-icon">
            </div>
        </div>

        <div>
            <div class="popular">
                <h4>Popular</h4>
                <h6>View all ></h6>
            </div>
            <div class="item-container">
                <div class="box-container">
                    <div class="red-box"></div>
                    <img class="burger-2" src="images/burger-2-1x.png" alt="burger-main">
                </div>
                <div class="price-text">
                    <h5>Chipotle Cheesy Chicken</h5>
                    <h5>$20.95</h5>
                    <h5>Chicken Burger</h5>
                </div>
                <button type="button" onclick="document.location='order.html'" class="btn-order">Order</button>
            </div>
        </div>
    </main>

    <footer>
        <button type="button" onclick="document.location='index.html'" class="btn-home">
                <img src="images/home-icon.svg" alt="home-img" class="footer-icon">Home</button> 
        <button type="button" class="btn-bottom">
                <img src="images/fav-icon.svg" alt="favorite" class="footer-icon">Favorites</button> 
        <button type="button" class="btn-bottom">
                <img src="images/account-icon.svg" alt="account" class="footer-icon">Account</button>
        <button type="button" class="btn-bottom">
                <img src="images/more-icon.svg" alt="more" class="footer-icon">More</button>    
    </footer>
</body>

</html>
