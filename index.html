<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - home page</title>
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <button type="button" class="btn-menu" onclick="document.location='index.html'"><span class="material-symbols-outlined">menu</span></button>
            <a class="location-part"><span class="material-symbols-outlined location-icon">location_on</span>Chicago, IL</a>
            <img class="profile-img" src="images/women.jpeg" alt="profile-img">
        </nav>
    </header>

    <main>
        <div class="welcome-text">
            <h1>Hey!</h1>
            <h3>Let's get your order</h3>
        </div>

        <form class="search-box">
            <span class="material-symbols-outlined search-icon">search</span>
            <input class="place-box" type="text"
                    placeholder="Search our delicious burgers">
        </form>

        
        <div class="categories">
            <div class="ctn-burger">
                <img class="img-item" src="images/burger-icon.png" alt="burger-cat">
                <h5>Burgers</h5>
                <span class="material-symbols-outlined btn-arrow-burger">chevron_right</span>
            </div>

            <div class="ctn-cat">
                <img class="img-item" src="images/pizza-icon.png" alt="pizza-cat">
                <h5>Pizza</h5>
                <span class="material-symbols-outlined btn-arrow">chevron_right</span>
            </div>

            <div class="ctn-cat">
                <img class="img-item" src="images/cake-icon.png" alt="cake-cat">
                <h5>Cakes</h5>
                <span class="material-symbols-outlined btn-arrow">chevron_right</span>
            </div>
        </div>

        <div>
            <div class="popular">
                <h4>Popular</h4>
                <h6>View all ></h6>
            </div>
            <div class="item-container">
                <div class="box-container">
                    <div class="red-box"></div>
                    <img class="burger-2" src="images/burger-2.png" alt="burger-main">
                </div>
                <div class="price-text">
                    <h5>Chipotle Cheesy Chicken</h5>
                    <h5>$20.95</h5>
                    <h5>Chicken Burger</h5>
                </div>
                <button type="button" onclick="document.location='order.html'" class="btn-order">Order</button>
            </div>
        </div>
    </main>

    <footer>
        <button type="button" onclick="document.location='index.html'" class="btn-home">
                <span class="material-symbols-outlined">dashboard</span>Home</button> 
        <button type="button" class="btn-bottom">
                <span class="material-symbols-outlined">favorite</span>Favorites</button> 
        <button type="button" class="btn-bottom">
                <span class="material-symbols-outlined icon-menu-bottom">person</span>Account</button>
        <button type="button" class="btn-bottom">
                <span class="material-symbols-outlined icon-menu-bottom">more_horiz</span>More</button>    
    </footer>
</body>

</html>
